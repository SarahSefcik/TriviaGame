<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Added Link to Reset CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Added Bootstrap Reference-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added Link to CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Trivia</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">This is my Trivia Title</h1>
      <div id="triviaStartArea">
        <p class="lead">This is a comment on my title</p>
        <hr class="my-4">
        <p>These are the instructions for my content.</p>
        <a class="btn btn-primary btn-lg" role="button" id="startButton">Start</a>
      </div>
      <div id="triviaGameArea">
        <p class="lead">Time Remaining: <span id="timer"></span></p>
        <div id="questionArea"></div>
        <br>
        <a class="btn btn-primary btn-lg" role="button" id="doneButton">Done</a>

      </div>
      <div id="triviaStatsArea">
        <p class="lead">Correct Answers: <span id="correctScore"></span></p>
        <p class="lead">Incorrect Answers: <span id="incorrectScore"></span></p>
        <p class="lead">Unanswered: <span id="unansweredScore"></span></p>
      </div>
    </div>
  </div>
</body>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
