<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Added Link to Reset CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Added Bootstrap Reference-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added Link to CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Trivia</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">This is my Trivia Title</h1>
      <div id="triviaStartArea">
        <p class="lead">This is a comment on my title</p>
        <hr class="my-4">
        <p>These are the instructions for my content.</p>
        <a class="btn btn-primary btn-lg" role="button" id="startButton">Start</a>
      </div>
      <div id="triviaGameArea">
        <p class="lead">Time Remaining: <span id="timer">60 Seconds</span></p>

        <p>Question <span id="questionNumber[1]"></span>:</p>
          <input type="radio" name="Q1" value="A">
          <input type="radio" name="Q1" value="B" id="correctAnswer">
          <input type="radio" name="Q1" value="C">
          <input type="radio" name="Q1" value="D">

        <p>Question <span id="questionNumber[2]"></span>:</p>
          <input type="radio" name="Q2" value="A" id="correctAnswer">
          <input type="radio" name="Q2" value="B">
          <input type="radio" name="Q2" value="C">
          <input type="radio" name="Q2" value="D">

      </div>
      <div id="triviaStatsArea">
        <p class="lead">Correct Answers: <span id="correctScore">0</span></p>
        <p class="lead">Incorrect Answers: <span id="incorrectScore">0</span></p>
        <p class="lead">Unanswered: <span id="unansweredScore">0</span></p>
      </div>
    </div>
  </div>
</body>
<script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/apps.js"></script>
</script>
</html>
