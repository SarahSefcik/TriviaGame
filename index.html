<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Added Link to Reset CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Added Bootstrap Reference-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added Link to CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Trivia</title>
</head>

<body>
  <div class="container">
    <br>
    <br>
    <br>
    <div class="jumbotron">
      <img id="cast" src="../TriviaGame/assets/images/simpsons_cast.png" alt="The Simpson's Cast">
      <h1 class="display-4">The Simpson's Trivia</h1>
      <div id="triviaStartArea">
        <hr class="my-4">
        <p>How well do you know your Simpson's family? You will have 60 seconds to answer 10 Simpson's Trivia questions. Choose wisely and good luck!</p>
        <br>
        <a class="btn btn-primary btn-lg" role="button" id="startButton">Start</a>


      </div>
      <div id="triviaGameArea">
        <p class="lead">Time Remaining: <span id="timer"></span></p>
        <div id="questionArea"></div>
        <br>
        <a class="btn btn-primary btn-lg" role="button" id="doneButton">Done</a>

      </div>
      <div id="triviaStatsArea">
        <br>
        <br>
        <br>
        <br>
        <p class="lead">Correct Answers: <span id="correctScore"></span></p>
        <p class="lead">Incorrect Answers: <span id="incorrectScore"></span></p>
        <p class="lead">Unanswered: <span id="unansweredScore"></span></p>
      </div>

    </div>
  </div>
</body>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
